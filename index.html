            background: #140814;
            min-height: 100vh;
            display: flex;

        .starfield {

        }

        .star {

        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float-orb 20s ease-in-out infinite;
            z-index: 2;
        }
        .orb1 { width: 400px; height: 400px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); top: -200px; left: -200px; }
        .orb2 { width: 500px; height: 500px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); bottom: -250px; right: -250px; animation-delay: 3s; }

        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 50;
            text-align: center;
            animation: scale-in 0.8s ease forwards;
        }

        @keyframes scale-in {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .title {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f5576c);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1em; font-weight: 300; color: rgba(255, 255, 255, 0.7); margin-bottom: 40px; letter-spacing: 2px; }

        .heart-icon { font-size: 3em; margin-bottom: 20px; animation: beat 1.5s ease-in-out infinite; }

        @keyframes beat { 0%,100% {transform: scale(1);} 25%{transform: scale(1.1);} 50%{transform: scale(1);} }

        .input-group { margin-bottom: 20px; }
        .input-group label { color: rgba(255,255,255,0.8); margin-bottom: 10px; display: block; }
        .input-group input {
            width: 100%; padding: 14px 16px; background: rgba(255, 255, 255, 0.08);

        }

        .btn {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
            border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px; cursor: pointer;
        }

        .error-message {
            color: #ff6b9d; font-size: 0.9em; opacity: 0; margin-top: 10px; transition: opacity 0.3s ease;
        }
        .error-message.show { opacity: 1; }
    </style>
